<ion-view class="chatView" enable-menu-with-back-views="false">
    <ion-nav-title>
        {{schedule.name || "Carregando.."}}
    </ion-nav-title>
    <ion-content class="has-header has-footer">
        <ion-list>
            <ion-item class="item-text-wrap" collection-repeat="message in messages" on-hold="messageOptions(message)">
                <h2>{{message.user.name}}
                    <span class="timestamp" am-time-ago="message.created_at"></span>
                </h2>
                <p>{{message.content}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <form ng-submit="submitMessage(currentMessage)">
                <input type="text" placeholder="Digite sua mensagem.." ng-model="currentMessage">
            </form>
        </label>
        <button class="button button-clear" ng-click="submitMessage(currentMessage)" ng-class="{
            disabled: currentMessage.length == 0
        }">
            Enviar
        </button>
    </ion-footer-bar>
</ion-view>
