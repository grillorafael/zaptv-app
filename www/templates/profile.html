<ion-view view-title="Meu Perfil" class="profile-view">
    <ion-content class="has-header">
        <div class="top-container">
            <div class="img-container" ng-click='changeImage()'>
                <img handle-load-error src="img/placeholder.jpg" ng-src="{{user.image_url}}" alt="" class="full-image profile-image">
            </div>
            <div class="text-center">
                <h4 class="username">{{user.username}}</h4>
            </div>
        </div>
        <div class="bottom-container">
            <div class="list">
                <div class="item item-divider">
                    Dados do usuário
                </div>
                <label class="item item-input">
                    <i class="icon ion-ios-person-outline placeholder-icon"></i>
                    <input type="text" ng-model="user.name" placeholder="Digite o seu nome">
                </label>
                <label class="item item-input" ng-click='pickDate()'>
                    <i class="icon ion-ios-calendar-outline placeholder-icon"></i>
                    <p>{{(user.birthdate | date:'dd/MM/yyyy') || "Clique para mudar"}}</p>
                </label>
                <label class="item item-input item-select">
                    <i class="icon ion-ios-people-outline placeholder-icon"></i>
                    <select ng-model='user.gender' ng-options='gender.id as gender.label for gender in genders'></select>
                </label>
                <div class="item item-divider">
                    Configurações
                </div>
                <label class="item item-toggle">
                    Compartilhar com Facebook
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model='data.facebookShareEnable'>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
                <label class="item item-toggle">
                    Receber tweets no chat
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model='data.twaperEnable'>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-confirm padding" ng-click="update()">Salvar alterações</button>
        </div>
    </ion-content>
</ion-view>
