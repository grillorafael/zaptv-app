<ion-view view-title="Meu Perfil" class="profile-view">
    <ion-content class="has-header">
        <div class="row">
            <div class="col col-50 col-offset-25">
                <img handle-load-error src="img/placeholder.jpg" ng-src="{{user.image_url}}" alt="" class="full-image profile-image">
            </div>
        </div>
        <input type="file" id="file-input">
        <button ng-click="saveImage()">Salvar Imagem</button>
    </ion-content>
</ion-view>
