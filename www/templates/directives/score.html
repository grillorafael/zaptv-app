<p class="text-center score">
    <i class="icon" ng-class="{
        'ion-ios-star': currentScore >= 1,
        'ion-ios-star-outline': currentScore < 1,
    }" ng-click='setScore(1)'></i>
    <i class="icon" ng-class="{
        'ion-ios-star': currentScore >= 2,
        'ion-ios-star-outline': currentScore < 2,
    }" ng-click='setScore(2)'></i>
    <i class="icon" ng-class="{
        'ion-ios-star': currentScore >= 3,
        'ion-ios-star-outline': currentScore < 3,
    }" ng-click='setScore(3)'></i>
    <i class="icon" ng-class="{
        'ion-ios-star': currentScore >= 4,
        'ion-ios-star-outline': currentScore < 4,
    }" ng-click='setScore(4)'></i>
    <i class="icon" ng-class="{
        'ion-ios-star': currentScore >= 5,
        'ion-ios-star-outline': currentScore < 5,
    }" ng-click='setScore(5)'></i>
</p>
