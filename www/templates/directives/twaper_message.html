<div class="item-text-wrap chat-message twaper"  id="message-{{message.id}}">
    <div class="avatar">
        <img class="profile-image" src="img/placeholder.jpg" preload-image="{{::message.payload.image_url}}" alt="foto perfil do usuario">
        <i class="icon ion-social-twitter"></i>
    </div>
    <div class="chat-bubble">
        <h2 class="c-username" ng-style="{
            'color': getUserColor(message.user.id)
        }">
            <span class="username">{{::message.payload.username}}</span>
        </h2>
        <p compile="::message.payload.content | smartchat"></p>
        <span class="timestamp" >{{::message.created_at | date:'HH:mm'}}</span>
    </div>
</div>
