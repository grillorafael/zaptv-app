<ion-view view-title="Channels" hide-nav-bar="true" hide-back-button="true">
    <ion-content>
        <ion-list>
            <ion-item collection-repeat="channel in channels" ng-click="joinChannel(channel)">
                {{channel.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
